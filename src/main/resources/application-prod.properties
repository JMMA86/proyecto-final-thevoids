spring.application.name=OncoLogic

# --- Production Database Configuration ---
# PostgreSQL Configuration (uncomment and configure for production)
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=${DB_USERNAME:your_db_username}
spring.datasource.password=${DB_PASSWORD:your_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/oncologic_db}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

