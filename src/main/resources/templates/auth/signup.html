<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content" class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        <h1 class="text-center text-2xl font-bold mb-6">Create Your Account</h1>
        <form th:action="@{/web/auth/signup}" method="post" th:object="${user}">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 font-bold mb-2">Full Name:</label>
                <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="identification" class="block text-gray-700 font-bold mb-2">Identification:</label>
                <input type="text" id="identification" name="identification" th:field="*{identification}" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="roleId" class="block text-gray-700 font-bold mb-2">Role:</label>
                <select id="roleId" name="roleId" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select a role</option>
                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                </select>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Signup
            </button>
        </form>
        <p class="text-center mt-4">Already have an account? <a th:href="@{/web/auth/login}" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</div>
</body>
</html>
