<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Create Role</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-center text-2xl font-bold mb-6">Create Role</h1>
    <form th:action="@{/web/roles/create}" method="post" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <div class="mb-4">
            <label for="roleName" class="block text-gray-700 font-bold mb-2">Role Name:</label>
            <input type="text" id="roleName" name="roleName" th:field="*{roleName}" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Create
        </button>
    </form>
    <a th:href="@{/web/roles}" 
       class="mt-4 inline-block bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600">
        Back to Roles
    </a>
</div>
</body>
</html>
