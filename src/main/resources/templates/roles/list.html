<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Roles</title>
</head>

<body>
    <div layout:fragment="content">
        <h1 class="text-center text-2xl font-bold mb-6">Roles</h1>
        <table class="table-auto w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Role Name</th>
                    <th class="px-4 py-2">Permissions</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <td class="border px-4 py-2" th:text="${role.roleId}"></td>
                    <td class="border px-4 py-2" th:text="${role.roleName}"></td>
                    <td class="border px-4 py-2">
                        <ul>
                            <li th:each="permission : ${role.permissions}" th:text="${permission.permissionName}"></li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2">
                        <a th:href="@{/web/roles/{id}/edit(id=${role.roleId})}"
                            class="text-blue-500 hover:underline">Edit</a>
                        <form th:action="@{/web/roles/{id}/delete(id=${role.roleId})}" method="post" class="inline">
                            <button type="submit" class="text-red-500 hover:underline ml-2">Delete</button>
                        </form>
                        <a th:href="@{/web/roles/{id}/permissions(id=${role.roleId})}"
                            class="text-green-500 hover:underline ml-2">Manage Permissions</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/web/roles/create}"
            class="mt-4 inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Create New Role
        </a>
    </div>
</body>

</html>
