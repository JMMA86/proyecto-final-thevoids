<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>My Profile</title>
</head>
<body>
<div layout:fragment="content" class="max-w-4xl mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-center text-3xl font-bold mb-6">My Profile</h1>
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700">User Information</h2>
        <p class="text-gray-600"><strong>Username:</strong> <span th:text="${username}"></span></p>
    </div>
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700">Roles</h2>
        <ul class="list-disc list-inside">
            <li th:each="role : ${roles}" class="text-gray-600" th:text="${role}"></li>
        </ul>
    </div>
    <div>
        <h2 class="text-xl font-semibold text-gray-700">Permissions</h2>
        <ul class="list-disc list-inside">
            <li th:each="permission : ${permissions}" class="text-gray-600" th:text="${permission}"></li>
        </ul>
    </div>
</div>
</body>
</html>
