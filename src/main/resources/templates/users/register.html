<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Register User</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-center text-2xl font-bold mb-6">Register New User</h1>
    <form th:action="@{/web/users/register}" method="post" th:object="${userDTO}" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <div class="mb-4">
            <label for="fullName" class="block text-gray-700 font-bold mb-2">Full Name:</label>
            <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="identification" class="block text-gray-700 font-bold mb-2">Identification:</label>
            <input type="text" id="identification" name="identification" th:field="*{identification}" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="roleId" class="block text-gray-700 font-bold mb-2">Role:</label>
            <select id="roleId" name="roleId" th:field="*{roleId}" required 
                    class="w-full px-3 py-2 border border-grayp-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="-1" disabled selected>Select a role</option>
                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Register
        </button>
    </form>
    <a th:href="@{/web/users}" 
       class="mt-4 inline-block bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600">
        Back to User List
    </a>
</div>
</body>
</html>
